<canvas width="400" height="350"></canvas>
<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 400, 400);

    pincel.fillStyle = 'black';
    pincel.fillRect(50, 70, 100, 100);

    pincel.fillRect(250, 70, 100, 100);

    pincel.fillRect(150, 170, 100, 150);
    
    pincel.fillRect(100, 200, 50, 200);
    pincel.fillRect(250, 200, 50, 200);

</script>
